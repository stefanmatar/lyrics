<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPresenter Lyrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        #lyrics-container {
            width: 100%;
            padding: 3rem;
            text-align: center;
            opacity: 0;
            transition: opacity 300ms ease-in-out;
        }
        #lyrics-container.visible {
            opacity: 1;
        }
        #lyrics-text {
            color: #ffffff;
            font-size: 3vw;
            line-height: 1.4;
            white-space: pre-line;
        }
        #connection-status {
            display: none;
        }
    </style>
</head>
<body>
    <div id="connection-status"></div>
    <div id="lyrics-container">
        <div id="lyrics-text"></div>
    </div>
    <script>
        const API = '/api/status/slide';
        const INTERVAL = 200;
        const container = document.getElementById('lyrics-container');
        const text = document.getElementById('lyrics-text');
        const status = document.getElementById('connection-status');
        let currentText = null;
        let pollInterval = null;
        let firstFetch = true;

        async function fetchData() {
            try {
                const response = await fetch(API);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                const newText = data.current?.text || '';
                status.textContent = 'Connected';
                status.className = 'connected';
                if (newText !== currentText || firstFetch) {
                    currentText = newText;
                    update(newText);
                    firstFetch = false;
                }
            } catch (error) {
                status.textContent = 'Error';
                status.className = 'error';
            }
        }

        function update(txt) {
            if (txt && txt.trim()) {
                const lines = txt.split('\n').slice(0, 2);
                while (lines.length < 2) lines.push('');
                container.classList.remove('visible');
                setTimeout(() => {
                    text.textContent = lines.join('\n');
                    container.classList.add('visible');
                }, 150);
            } else {
                container.classList.remove('visible');
                setTimeout(() => text.textContent = '', 300);
            }
        }

        function start() {
            fetchData();
            pollInterval = setInterval(fetchData, INTERVAL);
        }

        function stop() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        window.addEventListener('load', start);
        window.addEventListener('beforeunload', stop);
        document.addEventListener('visibilitychange', () => {
            document.hidden ? stop() : start();
        });
    </script>
</body>
</html>
