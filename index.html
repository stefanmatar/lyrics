<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPresenter Lyrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        #lyrics-container {
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        #lyrics-text {
            color: #ffffff;
            font-size: 3vw;
            line-height: 1.4;
            white-space: pre-line;
        }

    </style>
</head>
<body>
    <div id="connection-status"></div>
    <div id="lyrics-container">
        <div id="lyrics-text"></div>
    </div>
    <script>
        const API_SLIDE = '/api/status/slide';
        const API_AUDIENCE = '/api/status/audience_screens';
        const INTERVAL = 200;
        const container = document.getElementById('lyrics-container');
        const text = document.getElementById('lyrics-text');
        let currentText = null;
        let pollInterval = null;

        async function fetchData() {
            try {
                const [audienceResponse, slideResponse] = await Promise.all([
                    fetch(API_AUDIENCE),
                    fetch(API_SLIDE)
                ]);

                // If either request fails, keep current lyrics
                if (!audienceResponse.ok || !slideResponse.ok) return;

                const audienceActive = await audienceResponse.json();
                const slideData = await slideResponse.json();

                // Only update if we got valid responses
                const newText = audienceActive === true ? (slideData.current?.text || '') : '';

                if (newText !== currentText) {
                    currentText = newText;
                    update(newText);
                }
            } catch (error) {
                // Ignore errors, keep current lyrics displayed
            }
        }

        function update(txt) {
            if (txt && txt.trim()) {
                const lines = txt.split('\n').slice(0, 2);
                while (lines.length < 2) lines.push('');
                text.textContent = lines.join('\n');
            } else {
                text.textContent = '';
            }
        }

        function start() {
            fetchData();
            pollInterval = setInterval(fetchData, INTERVAL);
        }

        function stop() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        window.addEventListener('load', start);
        window.addEventListener('beforeunload', stop);
        document.addEventListener('visibilitychange', () => {
            document.hidden ? stop() : start();
        });
    </script>
</body>
</html>
